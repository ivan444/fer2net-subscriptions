<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="{% url templates "f2net-subs.css" %}">
    <title>Fer2Net članarine</title>

    <!--script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script-->
    <script src="{% url js "jquery.js" %}" type="text/javascript"></script>	
    <script type="text/javascript" src="{% url js "f2net-subs.js" %}"></script>
    
  </head>

<body>
    
  <img src="{% url images "knob_message.png" %}" />
  <h2>{{ username }}</h2>
  <table border="1">
    <tr><td>Datum uplate</td><td>Datum isteka</td><td>Izvršitelj uplate</td></tr>
    {% for s in subs %}
    <tr>
      <td>{{ s.date }}</td>
      <td>{{ s.subsEnd|date:"D d M Y" }}</td>
      <td>{{ s.paymaster.username }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="{% url logout %}">Logout</a>

  </body>
</html>
